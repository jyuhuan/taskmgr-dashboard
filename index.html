<!DOCTYPE html>
<html>
  <head>
    <title>Progress Monitor</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./stylesheets/window.css">
    <link rel="stylesheet" href="./stylesheets/core.css">
    <link rel="stylesheet" href="./stylesheets/task.css">
  </head>
  <body>
    <div id="TitleBar">TaskMgr Dashboard</div>
    <div id="Form">
      <div id="openTaskPane" class="Pane">
        <div class="Header"> <span id="txtOpenTaskCount"></span><span> </span><span>Open Tasks</span></div>
        <div class="Content">
          <div id="lstOpenTasks" class="TaskList"></div>
        </div>
      </div>
      <div id="closedTaskPane" class="Pane">
        <div class="Header"><span id="txtClosedTaskCount"></span><span> </span><span>Closed Tasks</span></div>
        <div class="Content">
          <div id="lstClosedTasks" class="TaskList"></div>
        </div>
      </div>
    </div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="./javascripts/jquery-3.2.1.js"></script>
    <script src="./javascripts/q-client.js"></script>
    <script src="./javascripts/dashboard.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
